<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>virtualkeyboard 一款多语言jQuery虚拟键盘插件 - 素材家园</title>
</head>
<body>
<script type="text/javascript" src="vk_loader.js?vk_layout=CN%20Chinese%20Simpl.%20Pinyin&vk_skin=flat_gray" ></script>
<script type="text/javascript" src="jquery-1.8.2.min.js" ></script>
<script>
function test(){
	VirtualKeyboard.toggle('txt_Search', 'softkey');
	$("#kb_langselector,#kb_mappingselector,#copyrights").css("display", "none");
}
</script>
<br><br><br><br><br>
<center>
<input type="text" id="txt_Search" onfocus='test();' onBlur="VirtualKeyboard.toggle('txt_Search','softkey');" />
<div id="softkey"></div>
</center>
</body>
</html>
